name: Publish Artifacts

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        working-directory: ./cli

      - name: Build the CLI
        run: npm run build
        working-directory: ./cli

      - name: Run tests
        run: npm test
        working-directory: ./cli

      - name: Package the application
        run: ./tools/packaging/build-package.sh

      - name: Publish artifacts
        run: ./ci/scripts/publish-artifacts.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}