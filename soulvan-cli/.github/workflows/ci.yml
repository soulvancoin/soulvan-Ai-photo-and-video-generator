name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          cd cli
          npm install

      - name: Run TypeScript compiler
        run: |
          cd cli
          npm run build

      - name: Run tests
        run: |
          cd cli
          npm test

      - name: Build Docker image
        run: |
          cd ci/docker
          docker build -t soulvan-cli-ci .

      - name: Publish artifacts
        run: |
          cd ci/scripts
          ./publish-artifacts.sh