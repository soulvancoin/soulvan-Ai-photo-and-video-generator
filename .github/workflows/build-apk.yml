name: Build Android APK

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew
      
      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace
      
      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"
        continue-on-error: true
      
      - name: Rename APK
        run: |
          mkdir -p build/apk
          if [ -f "${{steps.sign_app.outputs.signedReleaseFile}}" ]; then
            cp "${{steps.sign_app.outputs.signedReleaseFile}}" build/apk/SoulvanAI-v1.0.0-signed.apk
          else
            cp android/app/build/outputs/apk/release/app-release-unsigned.apk build/apk/SoulvanAI-v1.0.0.apk
          fi
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: soulvan-ai-apk
          path: build/apk/*.apk
          retention-days: 30
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/apk/*.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Comment APK download link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ“± APK built successfully! Download from the workflow artifacts.'
            })
